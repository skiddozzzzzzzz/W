            animation: flowingBorder 8s linear infinite;
            border-image-slice: 1;
        }
        .website-btn::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background: #000;
            border-radius: 3px;
            z-index: -1;
        }
        @keyframes flowingBorder {
            0% {
                background-position: 0% 50%;
            }
            100% {

            }
        }
        .website-btn:hover {
